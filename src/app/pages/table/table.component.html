<div class="flex flex-col h-screen">
  <app-navbar />

  <div class="w-full grow bg-white-600 p-6">
    <h1 class="text-xl text-gray-700 font-semibold italic mb-5">Table</h1>
    <input type="search" [formControl]="input" />
    <table
      class="w-full text-sm text-left text-gray-500"
      cdk-table
      [dataSource]="dataSource"
    >
      <tr
        class="text-xs text-gray-700 uppercase bg-gray-50"
        cdk-header-row="let row"
        *cdkHeaderRowDef="columns"
      ></tr>

      <tr
        class="bg-white border-b"
        cdk-row
        [ngClass]="{ 'bg-red-200': row.price < 100 }"
        *cdkRowDef="let row; columns: columns"
      ></tr>

      <tr
        class="text-xs text-gray-700 uppercase bg-gray-200"
        cdk-footer-row
        *cdkFooterRowDef="columns"
      ></tr>

      <!-- id columns -->
      <ng-container cdkColumnDef="#No">
        <th class="py-3 px-6" cdk-header-cell *cdkHeaderCellDef>Id.</th>
        <td class="py-4 px-6" cdk-cell *cdkCellDef="let element">
          {{ element.id }}
        </td>
        <td class="py-4 px-6" cdk-footer-cell *cdkFooterCellDef></td>
      </ng-container>
      <!-- title columns -->
      <ng-container cdkColumnDef="name">
        <th class="py-3 px-6" cdk-header-cell *cdkHeaderCellDef>Name.</th>
        <td class="py-4 px-6" cdk-cell *cdkCellDef="let element">
          {{ element.title }}
        </td>
        <td class="py-4 px-6" cdk-footer-cell *cdkFooterCellDef></td>
      </ng-container>
      <!-- price columns -->
      <ng-container cdkColumnDef="price">
        <th class="py-3 px-6" cdk-header-cell *cdkHeaderCellDef>Price.</th>
        <td class="py-4 px-6" cdk-cell *cdkCellDef="let element">
          {{ element.price }}
        </td>
        <td class="py-4 px-6" cdk-footer-cell *cdkFooterCellDef>
          {{ total }}
        </td>
      </ng-container>

      <!-- cover columns -->
      <ng-container cdkColumnDef="cover">
        <th class="py-3 px-6" cdk-header-cell *cdkHeaderCellDef>Cover.</th>
        <td class="py-4 px-6" cdk-cell *cdkCellDef="let element">
          <img
            class="w-16 h-16 rounded"
            [src]="element.images[0]"
            alt="cover"
          />
        </td>
        <td class="py-4 px-6" cdk-footer-cell *cdkFooterCellDef></td>
      </ng-container>

      <!-- actions columns -->
      <ng-container cdkColumnDef="actions">
        <th class="py-3 px-6" cdk-header-cell *cdkHeaderCellDef>Actions.</th>
        <td class="py-4 px-6" cdk-cell *cdkCellDef="let element">
          <app-btn (click)="update(element)">Update</app-btn>
        </td>
        <td class="py-4 px-6" cdk-footer-cell *cdkFooterCellDef></td>
      </ng-container>
    </table>
  </div>
</div>
